<p-sidebar [(visible)]="displayMenu" position="right">
  <p-panelMenu [model]="menuItems"></p-panelMenu>
</p-sidebar>

<p-toolbar>
  <div class="ui-toolbar-group-left">
    <p-button icon="pi pi-arrow-left" (click)="navigateBack()"></p-button>
    <span class="box"> </span>
    <span class="box"> </span>
    <span *ngIf="spieltag" class="spieltaginfo info-color">{{spieltag.name}}</span>
  </div>
  <div class="ui-toolbar-group-right">
    <p-button type="button" icon="pi pi-ellipsis-v" (click)="displayMenu = true"></p-button>
  </div>
</p-toolbar>

<div style="padding-top: 0.2em;"></div>

<div *ngIf="spieltag === undefined">
    <app-spinner></app-spinner>
  </div>

<div *ngIf="spieltag">
  <p-tabView > 
    <p-tabPanel header="Spieltagsverlauf">
      <div>
        <p-chart type="line" [data]="spieltagsverlauf" [options]="optionsSpieltagsverlauf"></p-chart>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Gewonnene Runden">
      <div>
        <p-chart type="bar" [data]="anzahlGewonnenerRunden" [options]="optionsAnzahlGewonneneRunden"></p-chart>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Gespielte Solos">
      <div>
        <p-chart type="bar" [data]="anzahlSolos" [options]="optionsAnzahlGewonneneRunden"></p-chart>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>

<p-card>
  
  <p-panel  [toggleable]="false">
    <p-header>
      {{message}}
    </p-header>
    <p-spinner size="3" [(ngModel)]="value" [min]="min" [max]="max"></p-spinner>
  </p-panel>

  <div style="padding-top: 1em;" class="actions">
    <p-button label="OK" (click)="onClose()"></p-button>
    <p-button label="Cancel" (click)="onCancel()" class="left-pad"></p-button>
  </div>

</p-card>

<p-card>

  <p-listbox class="p-col" [options]="spieler" [(ngModel)]="selectedSpieler" optionLabel="name">
    <p-header>
      {{message}}
    </p-header>
  </p-listbox>

  <div class="actions">
    <p-button label="OK" (click)="onClose()"></p-button>
    <p-button label="Cancel" (click)="onCancel()" class="left-pad"></p-button>
  </div>

</p-card>

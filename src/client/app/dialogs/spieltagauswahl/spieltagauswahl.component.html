<p-card class="table-width">

  <div class="p-col"></div>
  <span>{{message}}</span>
  <div class="p-col"></div>

  <p-table [value]="spieltage" selectionMode="single" [(selection)]="selectedSpieltag" 
    dataKey="beginn" scrollHeight="200px">
    <ng-template pTemplate="header">
      <tr>
        <th>Datum</th>
        <th>Beschreibung</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-spieltag>
      <tr [pSelectableRow]="spieltag">
        <td>{{format(spieltag.beginn)}}</td>
        <td>{{spieltag.name}}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="p-col"></div>

  <div class="actions">
    <p-button label="OK" (click)="onClose()" [disabled]="!selectedSpieltag"></p-button>
    <p-button label="Cancel" (click)="onCancel()" class="left-pad"></p-button>
  </div>

</p-card>
